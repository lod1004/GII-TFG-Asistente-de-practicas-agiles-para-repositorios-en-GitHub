<div class="tabs">
    <div class="tab" [ngClass]="{'selected_tab': tab === 'rules'}" tabindex="0" (click)="tab = 'rules'"
        (keydown.enter)="tab = 'rules'" (keydown.space)="tab = 'rules'">
        {{ 'labels.agile_practices' | transloco }}
    </div>

    <div class="tab" [ngClass]="{'selected_tab': tab === 'stats'}" tabindex="0" (click)="tab = 'stats'"
        (keydown.enter)="tab = 'stats'" (keydown.space)="tab = 'stats'">
        {{ 'labels.quality_metrics' | transloco }}
    </div>
</div>

<app-results *ngIf="tab === 'rules'"></app-results>
<app-statistics *ngIf="tab === 'stats'"></app-statistics>
